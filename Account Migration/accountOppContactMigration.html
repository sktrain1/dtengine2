<template>
    <div class="slds-m-bottom_medium slds-align_absolute-center">
        <span class="slds-text-heading_small">
            Upload the required CSV files and click <b>Start Loading</b>.
            Use <b>Refresh</b> to reset the upload state or 
            <b>Erase Existing Records</b> to delete existing records.
        </span>
    </div>

    <!-- Spinner -->
    <template if:true={isLoading}>
        <div class="slds-m-around_medium slds-align_absolute-center">
            <lightning-spinner size="medium" alternative-text="Processing..."></lightning-spinner>
            <p class="slds-m-top_small">{status}</p>
        </div>
    </template>

<!-- Results / Job Info -->
<template if:true={jobId}>
        <article class="slds-card slds-m-top_large" style="border-radius: 0.25rem; background-color: #f3f9f6;">
            <!-- Header -->
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center">
                    <h2 class="slds-card__header-title slds-m-left_x-small">
                        Migration Results
                    </h2>
                </header>
            </div>

            <!-- Body -->
            <div class="slds-card__body slds-card__body_inner">
                <!-- Right-aligned Job Info -->
                <div class="slds-text-align_right slds-m-bottom_small">
                    <p><b>Job ID:</b> {jobId}</p>
                    <p><b>Status:</b> {status}</p>
                </div>

                <!-- Error Download Buttons -->
                <div class="slds-m-top_small slds-grid slds-wrap">
                    <template if:true={accountsErrorUrl}>
                        <lightning-button label="Download Accounts Errors" onclick={downloadAccountsErrors} class="slds-m-right_x-small slds-m-bottom_x-small"></lightning-button>
                    </template>

<template if:true={contactsErrorUrl}>
                        <lightning-button label="Download Contacts Errors" onclick={downloadContactsErrors} class="slds-m-right_x-small slds-m-bottom_x-small"></lightning-button>
                    </template>

<template if:true={opportunitiesErrorUrl}>
                        <lightning-button label="Download Opportunities Errors" onclick={downloadOpportunitiesErrors} class="slds-m-right_x-small slds-m-bottom_x-small"></lightning-button>
                    </template>

<template if:true={contactRolesErrorUrl}>
                        <lightning-button label="Download Contact Roles Errors" onclick={downloadContactRolesErrors} class="slds-m-bottom_x-small"></lightning-button>
                    </template>
</div>
</div>
</article>
</template>

<!-- Accounts -->
<div class="slds-grid slds-gutters slds-m-bottom_medium slds-align_absolute-center">
    <div class="slds-col slds-size_2-of-3">
        <lightning-input type="file" label="Accounts CSV" accept=".csv" onchange={handleAccountsUpload}></lightning-input>
        <template if:true={uploadedAccounts}>
                <p class="slds-text-body_small">ðŸ“„ {uploadedAccounts}</p>
            </template>
    </div>
    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
        <template if:true={uploadedAccounts}>
                <p class="slds-text-body_small slds-m-top_large">Total: {totalAccounts} | Inserted: {insertedAccounts}</p>
            </template>
    </div>
</div>

<!-- Contacts -->
<div class="slds-grid slds-gutters slds-m-bottom_medium slds-align_absolute-center">
    <div class="slds-col slds-size_2-of-3">
        <lightning-input type="file" label="Contacts CSV" accept=".csv" onchange={handleContactsUpload}></lightning-input>
        <template if:true={uploadedContacts}>
                <p class="slds-text-body_small">ðŸ“„ {uploadedContacts}</p>
            </template>
    </div>
    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
        <template if:true={uploadedContacts}>
                <p class="slds-text-body_small slds-m-top_large">Total: {totalContacts} | Inserted: {insertedContacts}</p>
            </template>
    </div>
</div>

<!-- Opportunities -->
<div class="slds-grid slds-gutters slds-m-bottom_medium slds-align_absolute-center">
    <div class="slds-col slds-size_2-of-3">
        <lightning-input type="file" label="Opportunities CSV" accept=".csv" onchange={handleOpportunitiesUpload}></lightning-input>
        <template if:true={uploadedOpportunities}>
                <p class="slds-text-body_small">ðŸ“„ {uploadedOpportunities}</p>
            </template>
    </div>
    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
        <template if:true={uploadedOpportunities}>
                <p class="slds-text-body_small slds-m-top_large">Total: {totalOpportunities} | Inserted: {insertedOpportunities}</p>
            </template>
    </div>
</div>

<!-- Contact Roles -->
<div class="slds-grid slds-gutters slds-m-bottom_medium slds-align_absolute-center">
    <div class="slds-col slds-size_2-of-3">
        <lightning-input type="file" label="Contact Roles CSV" accept=".csv" onchange={handleContactRolesUpload}></lightning-input>
        <template if:true={uploadedContactRoles}>
                <p class="slds-text-body_small">ðŸ“„ {uploadedContactRoles}</p>
            </template>
    </div>
    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
        <template if:true={uploadedContactRoles}>
                <p class="slds-text-body_small slds-m-top_large">Total: {totalContactRoles} | Inserted: {insertedContactRoles}</p>
            </template>
    </div>
</div>

<!-- Action Buttons -->
<div class="slds-m-top_large">
    <div class="slds-grid slds-grid_align-end">
        <lightning-button variant="brand" label="Start Loading" onclick={startMigration} disabled={disableStart}></lightning-button>
        <lightning-button class="slds-m-left_small" label="Refresh" icon-name="utility:refresh" onclick={handleRefresh}></lightning-button>
        <lightning-button class="slds-m-left_small" variant="destructive" label="Erase Existing Records" onclick={handleCleanData}></lightning-button>
    </div>
</div>
</template>
